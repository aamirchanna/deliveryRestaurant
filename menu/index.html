<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
      .uniform-image {
    width: 300px; /* Set desired width */
    height: 200px; /* Set desired height */
    object-fit: cover; /* Ensures image maintains aspect ratio */
    object-position: center;
}

    </style>
</head>
<body>

<div class="flex min-h-screen flex-col">
    <header class="bg-gray-900 text-white">
        <div class="container mx-auto flex h-16 items-center justify-between px-4 sm:px-6 lg:px-8">
            <a class="text-xl font-bold" href="#">
                Delicious Bites
            </a>
            <nav class="flex items-center gap-4">
                <a id="cart-link" class="hover:text-accent" href="#">
                    Cart
                </a>
            </nav>
        </div>
    </header>

    <section class="py-12 sm:py-20">
      <div class="mx-auto max-w-2xl text-center">
        <h2 class="text-3xl font-bold tracking-tight sm:text-4xl">Our Menu</h2>
        <p class="mt-4 text-lg leading-relaxed text-muted-foreground">Explore our diverse selection of delectable dishes, each crafted with the freshest ingredients and made to satisfy your cravings.</p>
    </div>
      <div id="all_items_container" class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-2 lg:grid-cols-3 xl:gap-x-8 container mx-auto px-4 sm:px-6 lg:px-8"></div>
  </section>

</div>

<!-- Cart Sidebar -->
<div id="cart" class="fixed right-0 top-0 w-64 h-full bg-white shadow-lg transform translate-x-full transition-transform duration-300">
    <div class="p-4 flex flex-col h-full">
        <h2 class="text-xl font-bold mb-4">Your Cart</h2>
        <div id="cart-items" class="flex-1 overflow-y-auto mb-4">
            <!-- Cart items will be added here -->
        </div>
        <div class="border-t pt-4">
            <span id="total-price" class="font-bold">Total: $0.00</span>
        </div>
        <button id="close-cart" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-md">Close</button>
    </div>
</div>

<script src="app.js" type="module"></script>
</body>
</html>
