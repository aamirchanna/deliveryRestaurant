<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">  

</head>
<body>

  <div class="flex min-h-screen flex-col">
    <header class=" bg-gray-900 text-white ">
      <div class="container mx-auto flex h-16 items-center justify-between px-4 sm:px-6 lg:px-8">
        <a class="text-xl font-bold" href="#">
          Delicious Bites
        </a>
        <nav class="flex items-center gap-4">
          <div class="flex items-center space-x-4">
            <input
              class="h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 hidden md:block"
              placeholder="Search"
              type="search"
            />
          <a  id="menu-link" class="hover:text-accent" href="#">
            Menu
          </a>
          <a class="hover:text-accent" href="#">
            Cart
          </a>
          <a href="/auth/login/index.html">
          <button id="login_link" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2">
            Login
          </button></a>
          <a href="/auth/signup/index.html">
          <button id="signIn_link" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2">
            Sign In
          </button></a>
          <a href="/">
          <button  id="logout_btn" class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2">
            LogOut
          </button></a>
          
        </nav>
      </div>
    </header>


    <section class="py-12 sm:py-20">
      <div id="all_items_container" class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-2 lg:grid-cols-3 xl:gap-x-8 container mx-auto px-4 sm:px-6 lg:px-8"></div>
  </section>

    
    


    <script src="https://cdn.tailwindcss.com"></script>

<script src="app.js" type="module"></script>
</body>
</html>
